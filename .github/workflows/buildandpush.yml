name: Build and Push Image

on:
  workflow_dispatch:

jobs:
  build:
    name: Build and Push Image
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.x
        
    - name: Restore Dependencies
      run: dotnet restore
      
    - name: Build Solution
      run: dotnet build --no-restore
      
    - name: Test Solution
      run: dotnet test --no-build --verbosity normal

    - name: Login to Azure
      run: az login --service-principal --username ${{ secrets.AZURE_SERVICE_PRINCIPAL }} --password ${{ secrets.AZURE_SERVICE_PRINCIPAL_PASSWORD }} --tenant ${{ secrets.AZURE_TENANT }}

    - name: Build and Push Image
      run: |
        docker login ${{ secrets.AZURE_CONTAINER_REGISTRY }}.azurecr.io -u ${{ secrets.AZURE_CONTAINER_REGISTRY_USERNAME }} -p ${{ secrets.AZURE_CONTAINER_REGISTRY_PASSWORD }} &&
        docker build -t ${{ secrets.AZURE_CONTAINER_REGISTRY }}.azurecr.io/webapp:1 -f WebApp/Dockerfile . &&
        docker push ${{ secrets.AZURE_CONTAINER_REGISTRY }}.azurecr.io/webapp:1

